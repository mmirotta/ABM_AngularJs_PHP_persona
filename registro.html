<form name='formAlta' id='formAlta' class='alta-form'>
    <h1 class='alta-titulo'>Crea una cuenta</h1>
    <div class='alta-contenedor'>
	    <input type="text" placeholder="&#128272;Usuario" class="inputLogin" name="txtLoginNombre" ng-model='usuario.email' required>
	    <input type="password" placeholder="&#128273;Clave" class="inputLogin" name="txtLoginClave" ng-model='usuario.clave' required>
	    <input type="password" placeholder="&#128273;Repetir Clave" class="inputLogin" name="txtLoginClaveRepetida" ng-model='usuario.claveRepetida' required>
	    <input type="submit" value="Guardar" class="botonLogin" ng-disabled="formAlta.$invalid && (usuario.clave == usuario.copiaClave)">
    </div>
</form>
