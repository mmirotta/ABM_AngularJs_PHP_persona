<div class="container">
  <div class="row">
    <div class="center-form panel" style="margin:auto; width:50%">
      <div class="panel-body">
        <h2 class="text-center">Iniciar Sesion</h2>
        <form name="loginForm">
          <div class="form-group has-feedback">
            <input class="input" type="text" name="correo" ng-model="usuario.correo" placeholder="Email" required autofocus>
          </div>
          <div class="form-group has-feedback">
            <input class="input" type="password" name="clave" ng-model="usuario.clave" placeholder="Contraseña" required>
          </div>
          <button type="submit" ng-disabled="loginForm.$invalid" class="botonLogin" ng-click="Verificar()">Log in</button> <!--btn btn-lg  btn-block btn-success-->
          <br/>
          <p class="text-center text-muted">
            <small>No tienes una cuenta? <a href="/#/signup">Registrate</a></small>
          </p>
          <div class="signup-or-separator">
            <h6 class="text">or</h6>
            <hr>
          </div>
        
        <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
          <span class="fa fa-google-plus fa-fw"></span>Conectate con Google
        </button>
        <button class="btn btn-block btn-github" ng-click="authenticate('github')">
          <i class="fa fa-github fa-fw"></i>Conectate con GitHub
        </button>
        </form>
      </div>
    </div>
  </div>
</div>
