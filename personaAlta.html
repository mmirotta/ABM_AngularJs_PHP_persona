<div class="container">
	<div class="page-header">
			<center> <h1>Datos {{ControlAlta}}</h1>   </center>     
	</div>
	<div class="CajaInicio animated bounceInRight">
		<h1> Formulario de Alta </h1>

		<form id="FormIngreso" name="formIngreso"  enctype="multipart/form-data" >
			<input type="checkbox" name="ver" ng-model="ver" /><span>{{ver}}</span>
			<input type="text" name="apellido" ng-model="persona.apellido" placeholder="ingrese apellido" value="" required/>
			<span id="lblApellido" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*
			</span>
			<input type="text" name="nombre" ng-show="ver" ng-model="persona.nombre" placeholder="ingrese nombre" value="" /> <span id="lblNombre" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*</span>
			<input type="text" name="dni" ng-model="persona.dni" placeholder="ingrese dni" value=""     /> 
			<input type="email" name="correo" ng-model="persona.correo" placeholder="ingrese correo" value=""     /> 
			<span id="lblDni" style="display:none;color:#FF0000;width:1%;float:right;font-size:80">*</span>
			<p style='color: black;'>*El DNI no se puede modificar.</p> ": "" ; ?>
			
			<input type="hidden" name="idOculto" id="id" value="" />
			<!--
			<input type="file" name="foto" />


			<img  src="fotos/pordefecto.png" class="fotoform" id="foto"/>
			<p style="  color: black;">*La foto se actualiza al guardar.</p>
			-->
			<input type="password" name="clave" ng-model="persona.clave" placeholder="ingrese clave" value=""     /> 
			<input type="password" name="copiaClave" ng-model="persona.copiaClave" placeholder="repita clave" value=""     /> 

			<!--<a class="btn btn-primary " name="guardar" ng-disabled="persona.clave!=persona.copiaClave" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Guardar</a> valida que los password sean iguales-->
			<a class="btn btn-primary " name="guardar" ng-disabled="formIngreso.$invalid" ng-click="Guardar()" ><span class="glyphicon glyphicon-save">&nbsp;</span>Guardar</a>
				
			<input type="hidden" value="" id="idParaModificar" name="agregar" />
			<input type="hidden" value="" id="hdnAgregar" name="agregar" />
			</div>
		</form>
	</div>
</div>
